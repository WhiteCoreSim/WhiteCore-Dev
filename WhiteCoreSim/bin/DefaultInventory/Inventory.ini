[InventoryIARLoader]
    ;; Has all of the IAR files in the /DefaultInventory/ folder previously been loaded?
    ;; (The IAR files only need to be loaded once)
    ;; Default is false
    PreviouslyLoaded = false

    WipeLibrariesOnNextLoad = False

    ;;
    ;;
    ;; The rest of this config is for optional modules in the WhiteCore-Sim-Optional-Modules repository
    ;;
    ;;

[InventoryXMLLoader]
    DefaultLibrary = inventory\Libraries.xml
    PreviouslyLoaded = true

[AssetsXMLLoader]
    AssetLoaderArgs = assets\AssetSets.xml
    PreviouslyLoaded = true
