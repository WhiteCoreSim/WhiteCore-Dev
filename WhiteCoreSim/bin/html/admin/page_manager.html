<!-- Menu page manager -->

<div class="container-fluid" id="fullPage">
  <h2>{SystemName}: {PageManager}</h2>

  {IsAdminAuthenticatedBegin}
   <!--  selection options -->
    {IfDisplaySelectBegin}     
      <div class="row w-100 mb-3">
        <div class="col pull-right">
          <button class="pull-right" id="add_news" onclick="loadusercontent('admin-page_manager', 'additem=true');">{AddItem}</button>
        </div>
        <div class="col-1"></div>
      </div>

      <div class="div20"></div>

      <div class="row w-100">
        <div class="col-2"></div>
        <div class="col-6">
          <div class="form-group inline-entry mb-1">
            <label for="MenuItem" class="col-form-label mr-2">{PageText}</label>
            <div class="input-group" style="width:240px">
              <select class="custom-select form-control" id="MenuItem" name="MenuItem" require="true">
                {PagesListArrayBegin}
                  <option value="{Value}" {PageSelected}>{Name}</option>
                {PagesListArrayEnd}
              </select>
            </div>
          </div>
        </div>

        <div class="col-4">
          <a href="#" title="{EditText}" onclick="pm_edit(false);">
            <i class="fa fa-edit fa-lg"></i>
          </a>
          &nbsp;&nbsp;
          <a title="{DeleteItem}" href="#" onclick="pm_edit(true);">
             <i class="fa fa-trash fa-red fa-lg"></i>
          </a>
        </div>
      </div>

      <script>
        function pm_edit(delete_item) {
          var edpage = $("#MenuItem").val();
          if (delete_item)
            loadusercontent("admin-page_manager", "deleteitem=true&MenuItem=" + edpage)
          else
            loadusercontent("admin-page_manager", "selectitem=true&MenuItem=" + edpage);
        }
      </script>
    {IfDisplaySelectEnd}

    <!-- selected page -->
    {IfDisplayEditBegin}
    <form id="page_manager_edit_form" action="admin/page_manager.html" method="post">
      <div class="row w-100">
        <div class="col-2"></div>
        <div class="col-8">

          <div class="col form-group inline-entry mb-1">
            <label for="PageTitle" class="col-4 col-form-label text-right mr-2">{PageTitleText}</label>
            <input class="form-control" style="width:300px;"minlength="3" name="PageTitle" 
                   type="text" size="25" maxlength="30" value="{PageTitle}">
          </div>

          <div class="col form-group inline-entry mb-1">
            <label for="PageTooltip" class="col-4 col-form-label text-right mr-2">{PageTooltipText}</label>
            <input class="form-control" style="width:300px;"minlength="3" name="PageTooltip" 
                   type="text" size="25" maxlength="30" value="{PageTooltip}">
          </div>

          <div class="col form-group inline-entry mb-1">
            <label for="PagePosition" class="col-4 col-form-label text-right mr-2">{PagePositionText}</label>
            <input class="form-control" style="width:300px;"minlength="3" name="PagePosition" 
                   type="text" size="25" maxlength="30" value="{PagePosition}">
          </div>

          <div class="col form-group inline-entry mb-1">
            <label for="PageID" class="col-4 col-form-label text-right mr-2">{PageIDText}</label>
            <input class="form-control" style="width:300px;"minlength="3" name="PageID" 
                   type="text" size="25" maxlength="30" value="{PageID}">
          </div>

          <div class="col form-group inline-entry mb-1">
            <label for="PageLocation" class="col-4 col-form-label text-right mr-2">{PageLocationText}</label>
            <input class="form-control" style="width:300px;"minlength="3" name="PageLocation" 
                   type="text" size="25" maxlength="30" value="{PageLocation}">
          </div>

          <div class="col form-group inline-entry mb-1">
            <label for="PublicAccess" class="col-4 col-form-label text-right mr-2">{DisplayInMenu}</label>
            <div class="input-group" style="width:100px">
              <select class="custom-select form-control" require="true" name="DisplayInMenu">
                <option value="false" {DisplayInMenuNo}>{No}</option>
                <option value="true" {DisplayInMenuYes}>{Yes}</option>
              </select>
            </div>
          </div>

          <div class="col form-group inline-entry mb-1">
            <label for="RequiresLogin" class="col-4 col-form-label text-right mr-2">{RequiresLoginText}</label>
            <div class="input-group" style="width:100px">
              <select class="custom-select form-control"require="true" name="RequiresLogin">
                <option value="false" {RequiresLoginNo}>{No}</option>
                <option value="true" {RequiresLoginYes}>{Yes}</option>
              </select>
            </div>
          </div>

          <div class="col form-group inline-entry mb-1">
            <label for="RequiresLogoutNo" class="col-4 col-form-label text-right mr-2">{RequiresLogoutText}</label>
            <div class="input-group" style="width:100px">
              <select class="custom-select form-control" require="true" name="RequiresLogoutNo">
                <option value="false" {RequiresLogoutNo}>{No}</option>
                <option value="true" {RequiresLogoutYes}>{Yes}</option>
              </select>
            </div>
          </div>

          <div class="col form-group inline-entry mb-1">
            <label for="RequiresAdmin" class="col-4 col-form-label text-right mr-2">{RequiresAdminText}</label>
            <div class="input-group" style="width:100px">
              <select class="custom-select form-control" require="true" name="RequiresAdmin">
                <option value="false" {RequiresAdminNo}>{No}</option>
                <option value="true" {RequiresAdminYes}>{Yes}</option>
              </select>
            </div>
          </div>

          <div class="col form-group inline-entry mb-1">
            <label for="RequiredAdminLevel" class="col-4 col-form-label text-right mr-2">{RequiresAdminLevelText}</label>
            <input class="form-control" style="width:100px;"minlength="3" name="RequiredAdminLevel" 
                   type="text" size="25" maxlength="30" value="{RequiresAdminLevel}">
          </div>

          <div class="col form-group inline-entry mb-1">
            <label for="ParentMenuItem" class="col-4 col-form-label text-right mr-2">{ParentText}</label>
            <div class="input-group" style="width:250px">
              <select class="custom-select form-control" require="true" name="ParentMenuItem">
                {ParentPagesListArrayBegin}
                  <option value="{Value}" {PageSelected}>{Name}</option>
                {ParentPagesListArrayEnd}
              </select>
            </div>
          </div>

          <div class="row w-100 mt-3">
            <div class="col pull-right">
              <button class="btn-success" onclick="loadusercontent('admin-page_manager');">{Cancel}</button>
              <button class="pull-right" id="add_news" 
                      onclick="submitupdate('page_manager_add_form', 'edittingpageid={EdittingPageID}&savemenuitem=true');">
                {SaveMenuItemChanges}
              </button>
            </div>
            <div class="col-1"></div>
          </div>

       </div>
      </div>
      <div class="col-2"></div>
    </form>
    {IfDisplayEditEnd}


  {IsAdminAuthenticatedEnd}

</div>  <!-- container -->
