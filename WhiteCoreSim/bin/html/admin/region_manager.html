<!-- Admin region manager -->

<h2>{SystemName}: {RegionListText}</h2>
{IsAdminAuthenticatedBegin}
  <button id="add_region" onClick="window.location.href='index.html?page=add_region';" id="add_region"><p>{AddRegionText}</p></button>
<table id="regionlist" class="display" cellspacing="0" width="100%">
  <thead class="listhead">
    <tr>
      <th class="region_list_left" style="width:200px"><p>{RegionText}</p></th>
      <th class="region_list_left" style="width:100px"><p>{RegionLocXText}</p></th>
      <th class="region_list_left" style="width:100px"><p>{RegionLocYText}</p></th>
      <th class="region_list_right" ></th>
      <th class="region_list_right" style="width:50px"><p>{RegionOnlineText}</p></th>
      <th class="region_list_right" style="width:150px"><p></p></th>
    </tr>
  </thead>

  <tbody>

    {RegionListArrayBegin}
    <tr onclick="document.location = 'index.html?page=region_edit&regionid={RegionID}';">
      <td class="region_list_left"><p>{RegionName}</p></td>
      <td class="region_list_left"><p>{RegionLocX}</p></td>
	    <td class="region_list_left"><p>{RegionLocY}</p></td>
	    <td class="region_list_left"><p>{RegionInfo}</p></td>
	    <td class="region_list_right"><p>{RegionStatus}</p></td>
        <td class="text-centered"><p>
          <a href="index.html?page=region_edit&regionid={RegionID}">{EditRegionText}</a>
          </p></td>
    </tr>
    {RegionListArrayEnd}

  </tbody>
</table>
{IsAdminAuthenticatedEnd}

<script>
  $(document).ready(function() {
    $('#regionlist').dataTable( {
      "order": [[ 0, "asc" ]]
    });
  });
</script>
