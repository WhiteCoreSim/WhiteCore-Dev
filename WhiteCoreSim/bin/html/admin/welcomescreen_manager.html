{IsAdminAuthenticatedBegin}
<h2>{WelcomeScreenManagerFor} {SystemName}</h2>
<form class="form-inline" id="welcomescreen_updater" action="admin/welcomescreen_manager.html" method="post">
    <div class="row w-100">
      <div class="col-9 offset-2">

        <div class="form-group mb-1">
          <label for="GridStatus" class="col-4 col-form-label text-right mr-2">{GridStatus}</label>
          <div class="input-group" style="width:120px">
            <select class="custom-select form-control" id="GridStatus" name="GridStatus">
              <option style="background-color: #00ff00;" value="1">{Online}</option>
              <option style="background-color: #ff0000;" value="0">{Offline}</option>
            </select>
          </div>
        </div>

        <div class="form-group mb-1">
          <label for="SpecialWindowStatus" class="col-4 col-form-label text-right mr-2">{SpecialWindowStatusText}</label>
          <div class="input-group" style="width:120px">
            <select class="custom-select form-control" id="SpecialWindowStatus" name="SpecialWindowStatus">
              <option style="background-color: #00ff00;" value="1">{Enabled}</option>
              <option style="background-color: #ff0000;" value="0">{Disabled}</option>
            </select>
          </div>
        </div>

        <div class="form-group mb-1">
          <label for="SpecialWindowTitle" class="col-4 col-form-label text-right mr-2">{SpecialWindowTitleText}</label>
          <input class="form-control" style="width:300px;" id="SpecialWindowTitle" name="SpecialWindowTitle" type="text" size="120" value="{SpecialWindowTitle}">
        </div>

        <div class="form-group mb-1">
          <label for="SpecialWindowText" class="col-4 col-form-label text-right mr-2">{SpecialWindowTextText}</label>
          <textarea class="form-control" style="width:300px;" id="SpecialWindowText" name="SpecialWindowText" cols="90" rows="5">
            {SpecialWindowMessage}"
          </textarea>
        </div>

        <div class="form-group mb-1">
          <label for="SpecialWindowColor" class="col-4 col-form-label text-right mr-2">{SpecialWindowColorText}</label>
          <div class="input-group" style="width:100px">
            <select class="custom-select form-control" id="SpecialWindowColor" name="SpecialWindowColor">
              <option style="background-color: #ffffff;" value="white">white</option>
              <option style="background-color: #00ff00;" value="green">green</option>
              <option style="background-color: #ffff00;" value="yellow">yellow</option>
              <option style="background-color: #ff0000;" value="red">red</option>
              <option style="background-color: #000000ff;" value="transparent">transparent</option>
            </select>
          </div>
        </div>

        <div class="row w-100 mt-3">
          <div class="col pull-right">
            <button class="btn-success" onclick="gohome();">{Cancel}</button>
            <button class="btn-info pull-right" style="width:200px;" 
                    onclick="submitupdate('welcomescreen_updater', 'update=true');">
              {Save}
            </button>
          </div>
          <div class="col-1"></div>
        </div>

      </div>
    </div>
  </form>
{IsAdminAuthenticatedEnd}
