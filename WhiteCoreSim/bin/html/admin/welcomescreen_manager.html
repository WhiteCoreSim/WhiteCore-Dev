    <div class="rTableRow">
      <div class="rTableCell">
        <p>{GridStatus}</p>
      </div>
      <div class="rTableCell"><select id="GridStatus" name="GridStatus">
        <option style="background-color: #00ff00;" value="1">{Online}</option>
        <option style="background-color: #ff0000;" value="0">{Offline}</option>

    </div>
    <div class="rTableRow">
      <div class="rTableCell">
        <p>{SpecialWindowTitleText}</p>
      </div>
      <div class="rTableCell"><input id="SpecialWindowTitle" name="SpecialWindowTitle" size="119" type="text" value="{SpecialWindowTitle}" /></div>
    </div>
    <div class="rTableRow">
      <div class="rTableCell">
        <p>{SpecialWindowTextText}</p>
      </div>
      <div class="rTableCell"><textarea id="SpecialWindowText" cols="90" name="SpecialWindowText" rows="10">{SpecialWindowMessage}</textarea></div>
    </div>
    <div class="rTableRow">
      <div class="rTableCell">
        <p>{SpecialWindowColorText}</p>
      </div>
      <div class="rTableCell"><select id="boxcolor" name="SpecialWindowColor">
        <option style="background-color: #ffffff;" value="white">white</option>

        <option style="background-color: #ffff00;" value="yellow">yellow</option>
        <option style="background-color: #ff0000;" value="red">red</option>
      </select></div>
    </div>
    <div class="rTableRow">
      <div class="rTableCell">Â </div>
      <div class="rTableCell"><button id="Submit" name="Submit" type="Submit">{Submit}</button></div>
    </div>
  </div>
</div>

<script>
  /* attach a submit handler to the form */
  $("#welcomescreen_updater").submit(function(event) {

    /* stop form from submitting normally */
    event.preventDefault();
    /* get some values from elements on the page: */
    var $form = $( this ),
        url = $form.attr( 'action' );
    /* Send the data using post and put the results in a div */
    $.post( url, $form.serialize(),
      function( data ) {
		$("#info_message").empty().append("<h3>" + data + "</h3>");
      }
    );
  });
</script>
{IsAdminAuthenticatedEnd}
