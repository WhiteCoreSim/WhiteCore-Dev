<!-- Abuse report listing -->


<div id="fullPage">
  <h2>{SystemName}: {AbuseReportText}</h2>
  <table id="abusereport_list" class="display">
    <thead class="listhead">
      <tr>
        <th class="region_info_left"><p>{CategoryText}</p></th>
        <th class="region_info_left"><p>{AbuseReporterNameText}</p></th>
        <th class="region_info_left"><p>{AbuserNameText}</p></th>
        <th class="region_info_left"><p>{SummaryText}</p></th>
        <th class="region_info_left"><p>{AssignedToText}</p></th>
        <th class="region_info_left"><p>{ActiveText}</p></th>
        <th class="region_info_left"></th>
      </tr>
    </thead>

    <tbody>
      {AbuseReportsListArrayBegin}
      <tr onclick="document.location = 'index.html?page=abuse_report&cardid={CardNumber}';">
        <td class="region_info_left"><p>{Category}</p></td>
        <td class="region_info_left"><p>{ReporterName}</p></td>
        <td class="region_info_left"><p>{Abusername}</p></td>
        <td class="region_info_left"><p>{Summary}</p></td>
        <td class="region_info_left"><p>{AssignedTo}</p></td>
        <td class="region_info_left"><p>{Active}</p></td>
        <td class="region_info_left"><p><a target="_self"  href="index.html?page=abuse_report&cardid={CardNumber}">{MoreInfoText}</a></p></td>
      </tr>
    {AbuseReportsListArrayEnd}
    </tbody>
  </table>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#abusereport_list').dataTable( {
        "order": [[ 0, "asc" ]]
      });
    });
  </script>

</div>
