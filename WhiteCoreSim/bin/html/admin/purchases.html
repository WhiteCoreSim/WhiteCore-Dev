<!-- User Purchases (Admin) -->
<style>
  .page-link {background-color: transparent !important;}
</style>

<div id="purchases_page">
  <div class="container">
  <h2>{SystemName}: {PurchasesText}</h2>
    <div class="col-12">
      <form class="form form-inline" role="form" id="purchases_search_form" action="admin/purchases.html" method="post">

  			<div class="col-3 form-group">
 				  <label for="date_start">{DateStartText}&nbsp;&nbsp;</label>
  				  <input class="form-control event-date" type="text" style="width:130px;" name="date_start" id="date_start" value="{DateStart}" />
            <span class="add-on"><i class="fa fa-calendar fa-lg event-calendar"></i></span>
        </div>

        <div class="col-3 form-group">
  				  <label for="date_end">{DateEndText}&nbsp;&nbsp;</label>
  			  	<input class="form-control event-date" type="text" style="width:130px;" name="date_end" id="date_end" value="{DateEnd}" />
            <span class="add-on"><i class="fa fa-calendar fa-lg event-calendar"></i></span>

        </div>

        <div class="col-3 form-group">
          <label for="user_name">{SearchUserText}&nbsp;&nbsp;</label>
          <input class="form-control" type="text" style="width:220px;" name="user_name" id="user_name" value="{SearchUser}" />
        </div>


        <div class="col-3 form-group">
          <a class="button pull-right" id="Submit" style="height:42px;margin-top:16px;width:200px;" onclick="submitpagesearch('purchases_search_form', 'purchases_page');">
            {Search}
          </a>
        </div>

      </form>
    </div>
  </div>

  <div class="div10"></div>

  <div class="col-12">

    <table class="table table-dark table-striped table-bordered" width="100%" id="purchases_list">
  	  <thead>
     		<tr>
     		  <th>{PurchaseDateText}</th>
     		  <th>{PurchaseAgentText}</th>
     		  <th>{LoggedIPText}</th>
     		  <th>{PurchaseDetailText}</th>
     		  <th>{PurchaseAmountText}</th>
     		  <th>{PurchaseRealAmountText}</th>
     		</tr>
   	  </thead>

      <tbody>
    	  {PurchasesListArrayBegin}
        <tr>
          <td>{PurchaseDate}</td>
          <td>{AgentName}</td>
          <td>{LoggedIP}</td>
          <td>{Description}</td>
          <td>{Amount}</td>
          <td>{RealAmount}</td>
        </tr>
    	  {PurchasesListArrayEnd}
      </tbody>
    </table>
  </div>
</div>

<script>
  $(function() {
    $('#purchases_list').dataTable({
      dom: 'frtip',
      "order": [[ 0, "asc" ]],
      "aoColumnDefs": [{"bSortable":false,"aTargets":["no-sort"]}],
      /*"aaSorting":[], */
      "oLanguage": {"sSearch": "Filter: "},
      "pageLength": 10,
      "fixedHeader": {
        header: true,
         //footer: true
      },
    });

    //$('#date_start, #date_end').datepicker({
    //  showTrigger: '<button type="button" class="trigger">...</button>'});

  /* date pickers */
    $( "#date_start" ).datepicker( {
      orientation: "bottom left",
      defaultDate: "-1w",
      changeMonth: true,
      numberOfMonths: 3,
      onClose: function( selectedDate ) {
        $( "#to" ).datepick( "option", "minDate", selectedDate );
      }
    });
    $( "#date_end" ).datepicker( {
      //defaultDate: "+1w",
      changeMonth: true,
      numberOfMonths: 3,
      onClose: function( selectedDate ) {
        $( "#from" ).datepick( "option", "maxDate", selectedDate );
      }
    });
  });

</script>
