<!--

	{UserName}
	{UserRegion}
	{UserID}

{OnlineUsersText}  Online Users
{RegionNameText}   Region Name
{UserNameText}     User Name
{MoreInfoText}     More Info
-->


<div id="fullPage">
  <h2>{SystemName}: {OnlineUsersText}</h2>

  <table id="online_users_list">
    <tbody>
      <thead class="listhead">
        <tr>
          <th class="online_users_left"><p>{UserNameText}</p></th>
          <th class="online_users_right"><p>{RegionNameText}</p></th>
          <th class="online_users_left" style="padding-left:10px;"><p>{OnlineLocationText}</p></th>
        </tr>
      </thead>

      {UsersOnlineListArrayBegin}
        <tr>
          <td class="online_users_left"><a target="_blank" class='agentinfo' href="webprofile/?userid={UserID}">{UserName}</a></td>
          <td class="online_users_right"><a target="_blank" class='regioninfo' href="regionprofile/?regionid={UserRegionID}">{UserRegion}</a></td>
          <td class="online_users_left" style="padding-left:10px;">{UserLocation}</a></td>
        </tr>
      {UsersOnlineListArrayEnd}

    </tbody>
  </table>
</div>

<script>
  $(document).ready(function(){
    $('#online_users_list').dataTable({
      "order": [[ 0, "asc" ]]
    });

    $(".agentinfo, .regioninfo").colorbox({iframe:true, width:"990px", height:"440px"});
  });
</script>
