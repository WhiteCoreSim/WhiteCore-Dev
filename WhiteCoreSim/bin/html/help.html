<div class="col-xs-12 div10"></div>


<script>
  $(document).ready(function(){$("a.colorbox").colorbox({rel:'a.colorbox'});});

  $('img.viewerimage').css('opacity', 0.4);
  $('img.viewerimage').hover(
  	function() {
		  $(this).stop().animate({"opacity": "1.0"}, "0.5");
		},
		function() {
	  	$(this).stop().animate({"opacity": "0.4"}, "0.5");
  	}
  );

</script>
