<!-- viewer help -->
<style>
	.imageModalBackground {
    display: none;
    z-index: 1;
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
	}
	.imageModalContent {
    margin: 20% auto;
    padding: 20px;
    border-style: solid;
    border-width: 2px;
    border-color: black;
    width: 50%;
	}
	.imageClose {
    color: grey;
    float: right;
    font-size: 20px;
    font-weight: bold;
	}

	.imageClose:hover {
	  color: black;
	  cursor: pointer;
	}
	.caption {
		background-color:white;
		color:black;
		padding:2px;
		font-weight:bold;
		border-top-left-radius: 7px 15px;
		border-top-right-radius: 20px 40px;
		border-bottom-right-radius: 15px 7px;
		border-bottom-left-radius: 20px 40px;
		box-shadow: 0px 0px 10px 10px white;
	}
</style>

<div class="row div10"></div>

<div id="imageModal" class="modal imageModalBackground" style="display:none;">
	<div class="imageModalContent" onclick="document.getElementById('imageModal').style.display='none'">
	  	<span class="imageClose">âœ•</span>
	  	<br>
		<img id="imageSrc" src="" style="padding-left:10px;max-width:610px;">
		<br>
		<div class="caption"></div>
	</div>
	<br>
</div>


<script>

	$(".viewerimage").on("click", function(){
		let datalink = $(this).attr("data-link");
	  $("#imageSrc").attr("src", datalink);
	  $(".caption").html(this.alt);
	  $("#imageModal").css("display", "block");
	});

  $('img.viewerimage').css('opacity', 0.6);
  $('img.viewerimage').hover(
  	function() {
		  $(this).stop().animate({"opacity": "1.0"}, "0.5");
		},
		function() {
	  	$(this).stop().animate({"opacity": "0.4"}, "0.5");
  	}
  );

</script>
