<div class="row">
  <div class="col-md-2">
  <label><p>{RegionText}</p></label>
    {RegionListArrayBegin}
    <div class="mapregion">
      <label><p>{RegionName}</p></label>
      <p>{RegionLocX},{RegionLocY}
      {RegionInfo}
      {RegionStatus}</p>
<!--      <label><p><a target="_self" class='regioninfo' href="regionprofile/?regionid={RegionID}">{MoreInfoText}</a></p></td></label> -->
    </div>
    {RegionListArrayEnd}
  </div>
  <div class="col-md-10">
    <div class="mapapi-map-container" id="map-container"></div>
  </div>
</div>

    <script src="map/leaflet.js"></script>
    <script src="map/mapapi.js"></script>

<script>
  function loadmap() {
    // creates the map
    var worldmap = SLMap(document.getElementById('map-container'));
    worldmap.setView([{MapCenterX}, {MapCenterY}], 5);

  };

  $(document).ready(function() {
    loadmap();
  });
</script>
