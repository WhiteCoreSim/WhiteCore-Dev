<!-- World map -->

<link type="text/css" rel="stylesheet" href="map/leaflet.css?v=20180420">
<link type="text/css" rel="stylesheet" href="map/mapapi.css?v=20180420">

<div class="row">
  <div class="col-2">
    <label><p>{RegionText}</p></label>
    {RegionListArrayBegin}
      <div class="mapregion">
        <a class="regionslurl"
          onclick="document.location.href='hop://{MainServerURL}/{RegionName}/128/128/50'">
          <img height="60" src="{RegionWorldViewURL}" alt="{RegionName}" title="{RegionName}" />
          <label><p>{RegionName}</p></label>
          <p>
            <!--{RegionLocX},{RegionLocY}-->
            {RegionInfo}
            {RegionStatus}
          </p>
        </a>

        <label>
          <p>
            <a target="_self" class='regioninfo' href="regionprofile/?regionid={RegionID}">{MoreInfoText}</a>
          </p>
        </label>
      </div>
    {RegionListArrayEnd}
  </div>
  <div class="col-10">
    <div class="mapapi-map-container" id="map-container"></div>
  </div>
</div>



<script src="map/leaflet.js?v=20180420"></script>
<script src="map/mapapi.js?v=20180420"></script>

<script>
  function loadmap() {
    // creates the map
    var worldmap = WCMap(document.getElementById('map-container'));
    worldmap.setView([{MapCenterX}, {MapCenterY}], 5);

  };

  $(document).ready(function() {
     loadmap();
  });
</script>
