<!-- World map -->

<link type="text/css" rel="stylesheet" href="map/leaflet.css?v=20180420">
<link type="text/css" rel="stylesheet" href="map/mapapi.css?v=20180428">

<!-- some overrides -->
<style>
  a.leaflet-control-zoom-in { background-color: #2f7dab;}
  a.leaflet-control-zoom-out { background-color: #2f7dab;}
  .leaflet-container .leaflet-control-attribution {background-color: #1f648c;}
</style>

<div class="row">
  <div class="col-2">
    <label>{RegionText}</label>
    {RegionListArrayBegin}
      <div class="mapregion">
        <a class="regionslurl"
          onclick="document.location.href='hop://{MainServerURL}/{RegionName}/128/128/50'">
          <img
            height="60"
            src="{RegionWorldViewURL}"
            alt="{RegionName}"
            title="Teleport to {RegionName}" />
          <label>{RegionName}</label>
            <!--{RegionLocX},{RegionLocY}-->
          <br/>
            {RegionInfo}
          <br/>
            {RegionStatus}
        </a>
        <br/>
        <label>
          <a href="#" onclick="loadmodalcontent('regionprofile-modal_profile', 'regionid={RegionID}');">
            <span class="regionlink">{MoreInfoText}</span>
          </a>
        </label>
      </div>
    {RegionListArrayEnd}
  </div>
  <div class="col-10">
    <div class="mapapi-map-container text-dark" id="map-container"></div>
  </div>
</div>



<script src="map/leaflet.js?v=20180420"></script>
<script src="map/mapapi.js?v=20180420"></script>

<script>
  function loadmap() {
    // creates the map
    var worldmap = WCMap(document.getElementById('map-container'));
    worldmap.setView([{MapCenterX}, {MapCenterY}], 5);

  };

  $(function() {
    //$('a.regionslurl').hover(function() { //mouse in
    //  $(this).css('cursor', 'pointer');
    //  //$(this).animate({ paddingLeft: '25px' }, 400);
    //}, function() { //mouse out
    //  //$(this).animate({ paddingLeft: 0 }, 400);});
    //  $(this).css('cursor', 'default');
    //}
    loadmap();
  });
</script>
