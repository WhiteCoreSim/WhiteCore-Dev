<!-- Welcomescreen regions -->
<div class="gridstatus" id="regionbox">
  <div>
    <div class="form-row w-100" style="color:aqua;">
      <div class="col-6">
          <a style="cursor:pointer" onclick="document.location.href='?region=RegionName'">
            <img src="/static/icons/regions.png"/>
             &nbsp;
            <strong>{RegionText}</strong>
        </a>
      </div>
      <div class="col-3">
        <a style="cursor:pointer" onclick="document.location.href='?region=RegionLocX'">
          <strong>X</strong>
        </a>
      </div>
      <div class="col-3">
        <a style="cursor:pointer" onclick="document.location.href='?region=RegionLocY'">
          <strong>Y</strong>
        </a>
      </div>
    </div>

    {RegionListArrayBegin}
      <div class="mapregion">
        <a class="regionslurl"
          onclick="document.location.href='{HopUrl}'">
          <img
            height="60"
            src="{RegionWorldViewURL}"
            alt="{RegionName}"
            title="Teleport to {RegionName}" />
          <div class="d-inline-flex">
            <label>{RegionName}</label>
            <label>&nbsp;&nbsp;{RegionLocX},&nbsp;{RegionLocY}</label>
<!--            <div class="col pull-right"> -->
          </div>
        </a>
        <div class="text-center" style="margin-top:-25px;">
             <label>{RegionStatus}</label>
            <a href="#" onclick="loadmodalcontent('regionprofile-modal_profile', 'regionid={RegionID}');">
              <span class="regionlink">{MoreInfoText}</span>
            </a>
        </div>
<!--          <div style="font-size:12px">{RegionInfo}</div>  -->


<!--        <div style="margin-top:-10px; margin-right:30px;">
          <a href="#" onclick="loadmodalcontent('regionprofile-modal_profile', 'regionid={RegionID}');">
            <span class="regionlink">{MoreInfoText}</span>
          </a>
        </div>
-->        
           <!--
          <br/>
            {RegionInfo}
          <br/>
            {RegionStatus}  -->
<!--        </a>
       <br/>
        <label>
          <a href="#" onclick="loadmodalcontent('regionprofile-modal_profile', 'regionid={RegionID}');">
            <span class="regionlink">{MoreInfoText}</span>
          </a>
        </label>  -->
      </div>
    {RegionListArrayEnd}
  </div>
</div>
