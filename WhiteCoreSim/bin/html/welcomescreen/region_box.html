<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{SystemName}: Welcome Screen</title>
  <meta name="keywords" content="{SystemName}" />
  <meta name="description" content="{SystemName}"/>
  <link rel="shortcut icon" href="../images/icons/favicon.ico" />

   <!-- StyleSwitch -->
  <link href="../css/styles1.css" rel="stylesheet" type="text/css" media="screen" title="styles1" />
  <link href="../css/styles2.css" rel="alternate stylesheet" type="text/css" title="styles2" media="screen" />
  <link href="../css/styles3.css" rel="alternate stylesheet" type="text/css" title="styles3" media="screen" />
  <link href="../css/styles4.css" rel="alternate stylesheet" type="text/css" title="styles4" media="screen" />
  <link href="../css/styles5.css" rel="alternate stylesheet" type="text/css" title="styles5" media="screen" />

</head>

<body class="gridstatus">
<div id=regionbox>
<div class=headerthread>
<table>
	<thead>
    <tr>
		<th width="55%" align=left class=regiontoptext>
			<a style="cursor:pointer" onclick="document.location.href='?region=RegionName'">
            <img src="../images/icons/regions.png" align=absMiddle>&nbsp;<strong>{RegionText}:</strong></a>
        </th>
		<th width="20%" align=left class=regiontoptext>
			<div align="left">
				<a style="cursor:pointer" onclick="document.location.href='?region=RegionLocX'"><strong>X:</strong></a>
            </div>
        </th>
		<th width="20%" align=right class=regiontoptext>
			<div align="left">
				<a style="cursor:pointer" onclick="document.location.href='?region=RegionLocY'"><strong>Y:</strong></a>
            </div>
        </th>
    </tr>
	</thead>
	<tfoot><tr><td></td><td></td></tr></tfoot>
    <tbody><tr><td></td><td></td></tr></tbody>
</table>
</div>

<table>
	<thead><tr><th></th><th></th><th></th></tr></thead>
	<tfoot><tr><td></td><td></td></tr></tfoot>
	<div style="overflow:auto">
{RegionListArrayBegin}
    <tbody>
    <tr>
		<td width="55%" align=left vAlign=top noWrap class=regiontext>
			<!-- <a class="regionslurl" onclick="document.location.href='secondlife://{MainServerURL}/{RegionName}/128/128/50'">{RegionName}</a>-->
	   	        <a class="regionslurl" onclick="document.location.href='secondlife://{RegionName}/128/128/50'">{RegionName}</a>
	   	</td>
        <td width="20%" align=left vAlign=top noWrap class=regiontext><div align="left">{RegionLocX}</div></td>
        <td width="20%" align=left vAlign=top noWrap class=regiontext><div align="left">{RegionLocY}</div></td>
    </tr>
	</tbody>
{RegionListArrayEnd}
	</div>
</table>
</div>

<!-- Javascript -->
  <script src="../js/jquery-2.2.3.min.js" type="text/javascript"></script>
  <script src="../js/styleswitch.js" type="text/javascript"></script>

  <!-- Region SLURI -->
  <script>
  $(document).ready(function() {
      $('a.regionslurl').hover(function() { //mouse in
      $(this).animate({ paddingLeft: '25px' }, 400);
    }, function() { //mouse out
    $(this).animate({ paddingLeft: 0 }, 400);});
  });

	// fade class
	$("li.fade, a.fade").hover(function(){$(this).fadeOut(200);$(this).fadeIn(200);});
	$("a.logofade").hover(function(){$(this).fadeOut(200);$(this).fadeIn(200);});
	$("a.styleswitch, a.welcomescreen, a.world_map, a.copyright").hover(function(){$(this).fadeOut(250);$(this).fadeIn(250);});
</script>

</body>
</html>

<!-- params to replace
{SystemURL}
{SystemName}
{RegionText}     Region
{RegionList}     List of region Info containing
	{RegionLocX}
	{RegionLocY}
	{RegionName}
-->
