<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{SystemName}: Welcome Screen</title>
	<meta name="keywords" content="{SystemName}" />
	<meta name="description" content="{SystemName}"/>
	<link rel="shortcut icon" href="../images/icons/favicon.ico" />

	<!-- StyleSwitch TODO -->
	<link href="../css/styles1.css" rel="stylesheet" type="text/css" media="screen" title="styles1" />
	<link href="../css/styles2.css" rel="alternate stylesheet" type="text/css" title="styles2" media="screen" />
	<link href="../css/styles3.css" rel="alternate stylesheet" type="text/css" title="styles3" media="screen" />
	<link href="../css/styles4.css" rel="alternate stylesheet" type="text/css" title="styles4" media="screen" />
	<link href="../css/styles5.css" rel="alternate stylesheet" type="text/css" title="styles5" media="screen" />
	<style type="text/css">#container{display:none;} img#mainImage{display:none;}</style>
</head>

<body class="welcomescreen">
<div id="container">
<div align="center"style="padding-top:30px;"><h1><bold>{SystemName}</h1></bold></div>
<div id=top_image>
    <a class="logofade" href="" alt="{SystemName}" title="{SystemName}">
		<img class="logofade" src="../images/logo1.png" alt="{SystemName}" title="{SystemName}" />
	</a>
</div>

<div id=bottom_left>
<iframe class="regionbox" src="region_box.html" scrolling="no" style="overflow:hidden"></iframe>
<br />

<iframe class="news" src="news.html" scrolling="no" style="overflow:hidden"></iframe>

</div>

<img id=mainImage src="../images/icons/spacer.gif" alt="" title="" />

<div id=topright>

<iframe class="gridstatus" src="gridstatus.html" scrolling="no" style="overflow:hidden"></iframe>

<br />
<iframe class="infobox" src="info_box.html" scrolling="no" style="overflow:hidden"></iframe>
</div>

<div id="bottomright">

{IfShowLanguageTranslatorBarBegin}
	  <div class=languageswitch>
	    <ul>
		{StyleSwitcherLanguagesText}:
		  <li><a href="?language=en" rel="en" class="languageswitch" alt="{en}" title="<img src='../images/flags/flag-en.png' alt='en' /> {en}">en</a></li>
		  <li><a href="?language=fr" rel="fr" class="languageswitch" alt="{fr}" title="<img src='../images/flags/flag-fr.png' alt='fr' /> {fr}">fr</a></li>
		  <li><a href="?language=de" rel="de" class="languageswitch" alt="{de}" title="<img src='../images/flags/flag-de.png' alt='de' /> {de}">de</a></li>
		  <li><a href="?language=it" rel="it" class="languageswitch" alt="{it}" title="<img src='../images/flags/flag-it.png' alt='it' /> {it}">it</a></li>
		  <li><a href="?language=es" rel="es" class="languageswitch" alt="{es}" title="<img src='../images/flags/flag-es.png' alt='es' /> {es}">es</a></li>
		  <li><a href="?language=nl" rel="nl" class="languageswitch" alt="{nl}" title="<img src='../images/flags/flag-nl.png' alt='nl' /> {nl}">nl</a></li>
          <li><a href="?language=ru" rel="ru" class="languageswitch" alt="{ru}" title="<img src='../images/flags/flag-ru.png' alt='ru' /> {ru}">ru</a></li>
          <li><a href="?language=zh_CN" rel="zh_CN" class="languageswitch" alt="{zh_CN}" title="<img src='../images/flags/flag-zh_CN.png' alt='zh_CN' /> {zh_CN}">zh_CN</a></li>
		<!--{StyleSwitcherChoiceText}: <span id="lg1">en</span><span id="lg2">fr</span><span id="lg3">de</span><span id="lg4">it</span><span id="lg5">es</span><span id="lg6">nl</span><span id="lg7">ru</span><span id="lg8">zh_CN</span>-->
		</ul>
	  </div>
{IfShowLanguageTranslatorBarEnd}


</div>
</div>

	<!-- Javascript -->
	<script src="../js/jquery-3.1.1.min.jss" type="text/javascript"></script>
	<script src="../js/resize.js" type="text/javascript" language="javascript"></script>
	<script src="../js/randomimageswitch.js" type="text/javascript" language="javascript"></script>
	<!-- <script src="../js/timeimageswitch.js" type="text/javascript" language="javascript"></script> -->
	<!--<script src="../js/jquery.tooltip.js" type="text/javascript" language="javascript"></script> -->

	<script>
		$(document).ready(function(){
			bgImgRotate();
			$( '#container, img#mainImage, #footer' ).fadeIn("slow");
		});

	<!-- Tooltips -->
		$(function() {$('#container *').tooltip({showURL: false});});

	  $('#bottomright, input.languageswitch, .regionbox, .news, .gridstatus, .infobox, a.languageswitch, a.styleswitch, a.welcomescreen, a.world_map, a.copyright, li.fade, a.fade').css('opacity', 0.3);
 		$("#bottomright, input.languageswitch, .regionbox, .news, .gridstatus, .infobox, a.languageswitch, a.styleswitch, a.welcomescreen, a.world_map, a.copyright, li.fade, a.fade").hover(
    function() {
     	$(this).stop().animate({"opacity": "1.0"}, "3.0");},
		function() {
	  	$(this).stop().animate({"opacity": "0.3"}, "3.0");
        });

  	$("a.logofade").hover(function(){$(this).fadeOut(150);$(this).fadeIn(150);});
 </script>

</body>
</html>
