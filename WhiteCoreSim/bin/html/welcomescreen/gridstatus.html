
<div class="gridstatus" id="gridstatus">

  <div class="form-row w-100" style="color:aqua;">
    <img src="/static/icons/status.png" width="25"/>
    &nbsp;<strong>{SystemName} {GridStatus}</strong>
    <span class={GridOnline}>&nbsp;-&nbsp;{GridOnline}</span>
  </div>

  <div class="container">
    <div class="row boxtext">
      <div class="col-8">
        {TotalUserCount}
      </div>
      <div class="col-4 infotext">
        {UserCount}
      </div>
    </div>

    <div class="row boxtext">
      <div class="col-8">
        {TotalRegionCount}
      </div>
      <div class="col-4 infotext">
        {RegionCount}
      </div>
    </div>

    <div class="row boxtext">
      <div class="col-8">
        {UniqueVisitors}
      </div>
      <div class="col-4 infotext">
        {UniqueVisitorCount}
      </div>
    </div>

    <div class="row boxtext">
      <div class="col-8">
        {OnlineNow}
      </div>
      <div class="col-4 infotext">
        {OnlineNowCount}
      </div>
    </div>

    <div class="row boxtext">
      <div class="col-8">
        {VoiceActiveLabel}
      </div>
      <div class="col-4 infotext">
        <span class={VoiceActive}>{VoiceActive}</span>
      </div>
    </div>

    <div class="row boxtext">
      <div class="col-8">
        {CurrencyActiveLabel}
      </div>
      <div class="col-4 infotext">
        <span class={CurrencyActive}>{CurrencyActive}</span>
      </div>
    </div>

  </div>
</div>
