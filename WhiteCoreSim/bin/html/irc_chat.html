<!-- modal IRC Chat  -->
  <div class="modal-header" style="color:#8cbdf3;">
    <div class="col">
      <h2 class="modal-title">{SystemName}: {ChatText}</h2>
    </div>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">
        <i class="fa fa-window-close fa-2x"></i>
      </span>
    </button>

  </div>

  <div class="modal-body">
    <div id="chat_container">
      <div id="chat">
        <iframe class="level1"
                src="https://webchat.freenode.net/?channels=whitecore-support"
                width="100%"
                height="500"
                border="0"
                frameborder="0"
                framespacing="0"
                allowTransparency="true"
                style="z-index:0">
        </iframe>
      </div>
    </div>

  </div>
