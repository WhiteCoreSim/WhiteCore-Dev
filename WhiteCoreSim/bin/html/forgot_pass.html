<!-- forgot password -->

<section class="sign-up  text-center">
  <div id="error_message" class="error_message"><h3>{ErrorMessage}</h3></div>
  <div class="container">
    <div class="row">
      <div class="col-2">
        <img src="static/images/reset_password.png" />
      </div>
      <div class="col-6">
        <h3>{ForgotPassword}</h3>
        <form class="signup-form" action="forgot_pass.html" id="forgotpass_form" method="POST" role="form">
          <div class="form-input-group">
            <i class="fa fa-user"></i>
            <input type="text" class="" placeholder="{UserNameText}" required name="username" id="login_input">
          </div>
          <div class="form-input-group">
            <i class="fa fa-envelope"></i>
            <input type="text" class="" placeholder="{UserEmailText}" required name="UserEmail">
          </div>
          <input hidden type="hidden" label="Submit" id="Submit" name="Submit" value="Submit" />
          <button type="submit" class="btn-fill sign-up-btn">{Submit}</button>
        </form>
      </div>
    </div>
  </div>
</section>



<script>
  $(function() {
    $("#login_input").focus();
  });

  /* attach a submit handler to the form */
  $("#forgotpass_form").submit(function(event) {

    /* stop form from submitting normally */
    event.preventDefault();
    /* get some values from elements on the page: */
    var $form = $( this ),
        url = $form.attr( 'action' );
    /* Send the data using post and put the results in a div */
    $.post( url, $form.serialize(),
      function( data ) {
		$("#error_message").empty().append(data);
      }
    );
  });
</script>
