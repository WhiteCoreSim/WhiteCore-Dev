<!-- Classifieds -->

<div class="col98" id="classfieds_page">
  <h2>
    {ClassifiedsText}
    <img alt="{ClassifiedsText}" src="static/icons/for_sale.png" />
  </h2>
  <div class="col-sm-10" style="margin-bottom:10px;">
    <!-- category - search -->
    <form id="classifieds_search_form" action="classifieds/classifieds.html" method="post">
      <div class="form-group row">
       <div class="col-4 form-group">
          <select class="custom-select pull-right" id="classifieds-category" name="category"  style="width:160px;">
            {CategoryTypeArrayBegin}
              <option value="{Index}" {selected}>{Value}</option>
            {CategoryTypeArrayEnd}
          </select>
        </div>

        <div class="col-6 form-group">
          <div class="form-check form-check-inline">
            <input style="width:20px;" type="checkbox" id="display_pg" name="display_pg" value="on" {PG_checked}>
            <label for="display_pg" class="event-check">
              <img src="/static/icons/general.png" alt="PG ratings" style="margin-bottom:3px;">
              {GeneralText}
            </label>
          </div>

          {IsAuthenticatedBegin}
            <div class="form-check form-check-inline">
              <input style="width:20px;" type="checkbox" id="display_ma" name="display_ma" value="on" {MA_checked}>
              <label for="display_ma" class="event-check">
                <img src="/static/icons/moderate.png" alt="MA ratings" style="margin-bottom:3px;">
                {MatureText}
              </label>
            </div>

            <div class="form-check form-check-inline">
              <input style="width:20px;" type="checkbox" id="display_ao" name="display_ao" value="on" {AO_checked}>
              <label for="display_ao" class="event-check">
                <img src="/static/icons/adult.png" alt="AO ratings" style="margin-bottom:3px;">
                {AdultText}
              </label>
            </div>
          {IsAuthenticatedEnd}
        </div>

        <div class="col-2">
			   <button class="btn btn-info" style="float:right;width:200px;" 
                 onclick="submitpagesearch('classifieds_search_form', 'classfieds_page');">
            {SearchText}
          </button>
        </div>

    	</div>
    </form>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <ul class="event-list">
        {ClassifiedListArrayBegin}
        <li>
          <time datetime="{CreationDate}"></time>
          <div class="info">
            <h2 class="title">{Name}</h2>
            <p class="desc">{Description}</p>
           <ul>
              <li style="width:33%;"><span class="fa fa-calendar"></span> {CreationDate}</li>
              <li style="width:33%;"><span class="fa fa-user"></span>{Maturity}</li>
              <li style="width:33%;"><span class="fa fa-money"></span>{PriceForListing}</li>
            </ul>
          </div>
          <div class="social">
            <ul>
              <li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
              <li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
              <li class="google-plus" style="width:33%;"><a href="#google-plus"><span><img src="static/icons/mewe.png" style="height:25px;width:25px;"></span></a></li>
            </ul>
          </div>
        </li>
        {ClassifiedListArrayEnd}
      </ul>
    </div>
  </div>

</div>

<script>
  $('#classifieds-category').on('change',function() {
    submitpagesearch('classifieds_search_form', 'classfieds_page');
  });
</script>
