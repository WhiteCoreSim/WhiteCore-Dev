<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>{SystemName}: {WorldMap}</title>
    <meta name="keywords" content="{SystemName}" />
    <meta name="description" content="{SystemName}"/>
    <link rel="shortcut icon" href="images/icons/favicon.ico" />
    <script src="js/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key="></script>
    <script type="text/javascript" src="js/markerwithlabel.js"></script>
    <script src="map/slmapapi.js"></script>
    <link rel="stylesheet" type="text/css" href="map/slmapapi.css" />

    <style type="text/css">
	    html, body, {width: 100%; height: 100%; margin: 0px; padding: 0px;}
		#map-container {width: 100%; height: 100%;}
    </style>

    <script type="text/javascript">
    function loadmap(){
        var coords = {'x' : {GridCenterX} + 0.5, 'y' : {GridCenterY} + 0.5},
        mapInstance = new SLURL.Map(document.getElementById('map-container'), {'overviewMapControl':true, 'showRegionSearchForm':true});
        mapInstance.centerAndZoomAtSLCoord(new SLURL.XYPoint(coords.x, coords.y), 3);}
    $(document).ready(loadmap);
    </script>
</head>

<body><div id=map-container></div></body></html>
