<!-- User friends -->

<style>
  .page-link {background-color: transparent !important;}
</style>


<div class="col98" id="fullPage">
  <h2>{UserName} {UserFriendsText}</h2>

  {IfHaveDataBegin}
  <table id="user_friends">
    <thead>
      <tr class="tablehead">
        <th>{UserNameText}</th>
        <th>{RegionNameText}</th>
        <th>{OnlineLocationText}</th>
      </tr>
    </thead>

    <tbody>
      {UserFriendsListArrayBegin}
        <tr>
          <td>
            <a title="{FriendName}" href="#"  onclick="loadmodalcontent('webprofile-modal_profile', 'userid={FriendID}');">
              <span class="agentlink">{FriendName}</span>
            </a>
          </td>
          <td>
            <a title="{FriendRegion}" href="#" 
               onclick="loadmodalcontent('regionprofile-modal_profile', 'regionid={FriendRegionID}');">
            <span class="regionlink">{FriendRegion}</span>
          </a>
        </td>
          <td>
            <a class="regionslurl" onclick="document.location.href='{HopUrl}'">
              {FriendLocation}
            </a>
          </td>
        </tr>
      {UserFriendsListArrayEnd}

    </tbody>
  </table>

  <!--#__include file="regionprofile/index" -->

  <script>
    $(function(){
      $('#user_friends').dataTable({
        dom: 'frtip',
        "order": [[ 0, "asc" ]],
        "aoColumnDefs": [{"bSortable":false,"aTargets":["no-sort"]}],
        "pageLength": 10,
        "fixedHeader": {
          header: true,
           //footer: true
        },
      });

    });
  </script>
  {IfHaveDataEnd}

  {IfNoDataBegin}
    <div id="error404" align="center">
      <h4 class="error404">
        No friends yet? Better find some quick
      </h4>
      <div class="error404">
        <img src="/static/images/happy_avatar.png"/>
      </div>
    </div>
  {IfNoDataEnd}


</div>
