<!-- user email -->
<section class="text-center">

  <div class="container">
    <div class="row justify-content-center">
      <h2>{UserName}:&nbsp;{ChangeEmailText}</h2>
    </div>

    <div class="container justify-content-center">
      <div class="row">
        <div class="col">
          <img src="static/images/email_update.png" />
        </div>

        <div class="col-4">

          <form role="form" id="change_email" action="user/email.html" method="post">
            <div class="form-group mb-3">
                <input class="form-contol" style="background-color:#2c2c2c;color:#fff;" type="text" value="{UserEmail}" id="useremail" disabled />
            </div>

            <div class="form-group mb-3">
              <input type="text" class="" placeholder="{NewEmailText}*" required name="emailnew" />
            </div>

            <div class="form-group mb-3">
              <input type="text" class="" placeholder="{NewEmailConfirmationText}*" required name="emailnewconf" />

            </div>
            <div class="div20"></div>

            <div class="button-group">
              <a class="btn btn-sm btn-success" onclick="gohome();">{CancelText}</a>
              <a class="btn btn-sm btn-warning float-right" onclick="submitupdate('change_email', 'update=true');">
                {ChangeEmailText}
              </a>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>

    </div>
  </div>
</section>


<script>
  $("#emailnew").focus();
</script>
