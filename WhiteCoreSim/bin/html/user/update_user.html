<!-- params to replace

SystemURL
SystemName
ErrorMessage                    Error message handling
ChangeUserInformationText       Change User Information
ChangePasswordText              Change Password
NewPasswordText                 New Password
NewPasswordConfirmationText     New Password (Confirmation)
ChangeEmailText                 Change Email Address
NewEmailText                    New Email Address
PasswordText                    Password
UserNameText                    User Name
DeleteUserText                  Delete My Account
DeleteUserInfoText              Long thing about how it removes stuff

<!-- NOT REQUIRED?? -->

<h2>{UserName}:&nbsp;{ChangeUserInformationText}</h2>
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 text-left">

    <h3>{ChangePasswordText}</h3>

    <form id="change_password" action="change_user_information.html" method="post">
      <div id="password_error_message" class="error_message">
        <h3>{ErrorMessage}</h3>
      </div>
      <div class="rTable"><caption>&nbsp;</caption>
        <div class="rTableBody">
          <div class="rTableRow">
            <div class="rTableCell col-xs-2">
              <p id="password_label">{NewPasswordText}*</p>
            </div>
            <div class="rTableCell">
              <input class="form-control" id="login_input" name="password" type="password" />
            </div>
          </div>
          <div class="rTableRow">
            <div class="rTableCell col-xs-2">
              <p id="newpasswordconfirm_label">{NewPasswordConfirmationText}*</p>
            </div>
            <div class="rTableCell">
              <input class="form-control" id="login_input" name="passwordconf" type="password" />
            </div>
          </div>
          <div class="rTableRow">
            <div class="rTableCell col-xs-3 col-xs-offset-8 text-center">
              <button class="btn btn-sm btn-warning" id="chgpass_btn" name="Submit" type="Submit" value="SubmitPasswordChange">{ChangePasswordText}
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <h3>{ChangeEmailText}</h3>
    <form id="change_email" action="change_user_information.html" method="post">
      <div id="email_error_message" class="error_message">
        <h3>{ErrorMessage}</h3>
      </div>
      <div class="rTable"><caption>&nbsp;</caption>
        <div class="rTableBody">
          <div class="rTableRow">
            <div class="rTableCell col-xs-2">
              <p id="newemail_label">{NewEmailText}*</p>
            </div>
            <div class="rTableCell">
              <input class="form-control col-xs-4" id="email" name="email" type="text" />
            </div>
          </div>
          <div class="rTableRow">
            <div class="rTableCell col-xs-3 col-xs-offset-8 text-center">
              <button class="btn btn-sm btn-info" id="email_btn" name="Submit" type="Submit" value="SubmitEmailChange">{ChangeEmailText}</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <h3>{DeleteUserText}</h3>
    <div>
      <p class="alert">{DeleteUserInfoText}</p>
    </div>
    <form id="delete_my_account" action="change_user_information.html" method="post">
      <div id="delete_error_message" class="error_message">
        <h3>{ErrorMessage}</h3>
      </div>
      <div class="rTable"><caption>&nbsp;</caption>
        <div class="rTableBody">
          <div class="rTableRow">
            <div class="rTableCell col-xs-2">
              <p id="username_label">{UserNameText}*</p>
            </div>
            <div class="rTableCell">
              <input class="form-control" id="login_input" name="username" type="text" />
            </div>
          </div>
          <div class="rTableRow">
            <div class="rTableCell col-xs-2">
              <p id="password_label">{PasswordText}*</p>
            </div>
            <div class="rTableCell">
              <input class="form-control" id="login_input" name="password" type="password" />
            </div>
          </div>
          <div class="rTableRow">
            <div class="rTableCell col-xs-3 col-xs-offset-8 text-center">
              <button class="btn btn-sm btn-danger" id="delet_btn" name="Submit" type="Submit" value="SubmitDeleteUser">{DeleteUserText}
              </button>
          </div>
        </div>
      </div>
    </form>
  </div>

<script>
  /* attach a submit handler to the form */
  $("#delete_my_account").submit(function(event) {

    /* stop form from submitting normally */
    event.preventDefault();
    /* get some values from elements on the page: */
    var $form = $( this ),
        url = $form.attr( 'action' );
    /* Send the data using post and put the results in a div */
    $.post( url, $form.serialize(),
      function( data ) {
		$("#delete_error_message").empty().append("<h3>" + data + "</h3>");
      }
    );
  });
