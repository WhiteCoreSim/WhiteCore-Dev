<!-- user password -->
<section class="text-center">
  <div id="password_error_message" class="error_message">
    <h3>{ErrorMessage}</h3>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <h2>{UserName}:&nbsp;{ChangePasswordText}</h2>
    </div>

    <div class="container justify-content-center">
      <div class="row">
        <div class="col">
          <img src="static/images/reset_password.png" />
        </div>

        <div class="col-4">

          <form role="form" id="change_password" action="user/password.html" method="post">
            <div class="form-group mb-3">
                <input class="form-contol" type="password" placeholder="{PasswordText}" required name="password" id="password">
            </div>

            <div class="form-group mb-3">
              <input type="password" class="" placeholder="{NewPasswordText}" required name="passwordnew">
            </div>

            <div class="form-group mb-3">
              <input type="password" class="" placeholder="{NewPasswordConfirmationText}" required name="passwordconf">

            </div>
            <div class="div20"></div>
            <button class="btn btn-sm btn-warning float-right" onclick="submitupdate('change_password');">
              {ChangePasswordText}
            </button>
          </form>
        </div>
        <div class="col"></div>
      </div>

    </div>
  </div>
</section>
