
<div class="error_content" style="padding:10px;">
  <div style="text-align: center;" id="ContentHeaderCenter">
    <h2>
      <img src="../static/images/logo.png" height="50" width="50" alt="WhiteCore Sim logo">
      {SystemName}
    </h2>
  </div>
  <div id="error404" align="center">
    <h4 class="error404">
      Mainland listing and info is under construction
      <p>{Error404Text}: {Error404InfoText}</p>
    </h4>
    <div class="error404" style="cursor:pointer;">
      <a href="{SystemURL}">
          <img src="/static/images/work_in_progress.png" alt="{Error404InfoText}" title="Go home..." /><br />
      </a>
    </div>
  </div>
</div>
