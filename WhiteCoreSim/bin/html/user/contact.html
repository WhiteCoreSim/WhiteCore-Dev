  <div class="container">

      <h2>{UserName}:&nbsp;{ChangeContactText}</h2>
    </div>

    <div class="container justify-content-center">
      <div class="row">
        <div class="col">
          <img src="static/images/email_update.png" />
        </div>

            <div class="form-group mb-3">
              <input type="text" class="" placeholder="{RLCity}" name="usercity" size="50" maxlength="50" value="">
            </div>

            <div class="form-group mb-3">
              <input type="text" class="" placeholder="{RLZip}" name="userzip" size="25" maxlength="15">
            </div>

            <div class="div20"></div>
            <button class="btn btn-sm btn-warning float-right" onclick="submitupdate('change_contact');">
              {ChangeContactText}
            </button>
          </form>
        </div>
        <div class="col"></div>
      </div>

    </div>
  </div>
</section>
