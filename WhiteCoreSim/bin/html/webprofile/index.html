	<script src="{SystemURL}/js/jquery-2.2.3.min.js" type="text/javascript"></script>
	<!-- date time -->
	<script src="{SystemURL}/js/jquery.jclock.js"></script>
	<script src="{SystemURL}/js/styleswitch.js"></script>
	<!-- <script src="{SystemURL}/js/jquery.tooltip.js"></script> -->
	<script src="{SystemURL}/js/menu.profile.js"></script>

	<script type="text/javascript">
		$(function($) {var options1 = {format: '%A %B %d, %Y %I:%M:%S %p'} // 12-hour
		$('#jclock1').jclock(options1);
		var options2 = {format: '%a %b %d, %Y %H:%M:%S'} // 24-hour
		$('#jclock2').jclock(options2);
		var options3 = {format: '%Y-%m-%d %H:%M:%S'} // 24-hour
		$('#jclock3').jclock(options3);
		var options4 = {format: '%Y-%m-%d'}
		$('#jclock4').jclock(options4);
		var options5 = {format: '%m/%d/%y'}
		$('#jclock5').jclock(options5);});


	<!-- Tooltips -->
	function tooltip() {$('#container *').tooltip({showURL: false});};


	  $(document).ready(function()
	  {
		$( '#container' ).fadeIn("slow");
		var result = {};
		// var sections = $("#menu li");
		var loading = $("#loading");
		var content = $("#content");

		if (window.location.search)
		{
			// split up the query string and store in an associative array
			var params = window.location.search.slice(1).split("&");
			for (var i = 0; i < params.length; i++)
			{
				var tmp = params[i].split("=");
				result[tmp[0]] = unescape(tmp[1]);
			}
		}
		//load selected section
		var pageName = result["page"];
		var found = new Boolean(0);
		switch(pageName){
			case "base":
				content.load("base.html" + window.location.search);
				found = new Boolean(1);
				break;
			case "groups":
				content.load("groups.html" + window.location.search);
				found = new Boolean(1);
				break;
			case "picks":
				content.load("picks.html" + window.location.search);
				found = new Boolean(1);
				break;
            case "regions":
				content.load("regions.html" + window.location.search);
				found = new Boolean(1);
				break;
		}
		if(found == 0)
			content.load("base.html" + window.location.search);
	});


	// fade class
	$("li.fade, a.fade").hover(function(){$(this).fadeOut(150);$(this).fadeIn(150);});
	$("a.languageswitch, a.styleswitch").hover(function(){$(this).fadeOut(150);$(this).fadeIn(150);});
	$("a.webprofile, a.copyright").hover(function(){$(this).fadeOut(150);$(this).fadeIn(150);});
</script>
