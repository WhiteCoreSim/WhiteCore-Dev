<!-- Carousel -->
<script src="../javascripts/jquery.jcarousellite.js"></script>
<script>
		jQuery(document).ready(function($) {
			$('div.group_profile_picture').each(function(i) {
				var img_ = $('img', this);			
				var img_height = img_.attr('height');
				var p_height = $('p', this).outerHeight();
				$(this).height(img_height);
				$(this).hover(function() {
					img_.animate({marginTop : -p_height-5}, 500);
				}, function() {
					img_.animate({marginTop : '0'}, 500);
				});
			});		
		});

</script>

<script>
	$(function() {
    	$('.groupscarousel').jCarouselLite({
        	btnNext: '.next-horiz-big',
        	btnPrev: '.prev-horiz-big',
        	visible: 3
   		});
	});
</script>

<h2>{SystemName}: {UsersGroupsText} by {UserName} ({GroupsJoined})</h2>
<div id="group_profile_container">
    <div class="prev-horiz-big">◄</div>
    <div class="next-horiz-big">►</div> 
    <center>
    <div class="groupscarousel">
    <ul id="groupcarousel" class="jcarousel-skin-aurora-bigsize jcarousel-bigsize">
{GroupsArrayBegin}
	<li>
	    <div class="group_profile_picture">
	    <a href="#">
	    <img height="256"
		     src="{GroupPictureURL}" 
		     alt="{GroupNameText}: {GroupName}"
			 title="{GroupNameText}: {GroupName}" /></a>
		<p class="group_profile_picture_text">{GroupNameText}: {GroupName}</p>
		</div>
	</li>
{GroupsArrayEnd}
  </ul>
  </div>
  </center>
<span class="clear"></span>
</div>
