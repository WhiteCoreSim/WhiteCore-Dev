<!-- Modal user groups data-->


  <div class="modal-header" style="color:#8cbdf3;">
    <h2 class="modal-title">{UsersGroupsText} by {UserName} ({GroupsJoined})</h2>
    {IsAuthenticatedBegin}
      <div class="col">
        <div class="btn-group pull-right">
          <button class="btn btn-sm btn-default" onclick="loadmodalcontent('webprofile-modal_profile', 'userid={UserID}');">
            {MenuProfileTitle}
          </button>

          <button class="btn btn-sm btn-default" onclick="loadmodalcontent('webprofile-modal_picks', 'userid={UserID}');">
            {MenuPicksTitle}
          </button>

          <button class="btn btn-sm btn-default" onclick="loadmodalcontent('webprofile-modal_regions', 'userid={UserID}');">
            {MenuRegionsTitle}
          </button>
        </div>
      </div>
    {IsAuthenticatedEnd}

    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">
        <i class="fa fa-window-close fa-2x"></i>
      </span>
    </button>
  </div>

  <div class="modal-body" style="color:#8cbdf3;">
    <div class="row">
      <div class="col-12">
        <div id="groupcarousel" class="carousel slide" data-ride="carousel" style="height: 280px;">
          <div class="carousel-inner col-9">
            {GroupsArrayBegin}
              <div class="carousel-item" data-interval="">
                <img class="d-block rounded float-right"
                  height='256'
                  title="{GroupNameText}: {GroupName}"
                  src="{GroupPictureURL}"
                  alt="{GroupNameText}: {GroupName}"
                  style="widthx:128px;heightx:128px;" />
                <div class="carousel-caption d-none d-md-block" style="right:50%;">
                    <label>{GroupName}</label>
                </div>
              </div>
            {GroupsArrayEnd}
          </div>

          <a class="carousel-control-prev" href="#groupcarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#groupcarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

  </div>


<script>
  $(function($) {
      $('.carousel').carousel({
      interval: 5000
    });
    $('.carousel-item').first().addClass('active');
  });
</script>
