<!-- Modal user picks data-->


  <div class="modal-header">
    <h2 class="modal-title">{UserName} {UsersPicksText}</h2>
    {IsAuthenticatedBegin}
      <div class="col">
        <div class="btn-group pull-right">
          <button class="btn btn-sm btn-default" onclick="loadmodalcontent('webprofile-modal_profile', 'userid={UserID}');">
            {MenuProfileTitle}
          </button>

          <button class="btn btn-sm btn-default" onclick="loadmodalcontent('webprofile-modal_groups', 'userid={UserID}');">
            {MenuGroupTitle}
          </button>

          <button class="btn btn-sm btn-default" onclick="loadmodalcontent('webprofile-modal_regions', 'userid={UserID}');">
            {MenuRegionsTitle}
          </button>

        </div>
      </div>
    {IsAuthenticatedEnd}

    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">
        <i class="fa fa-window-close fa-2x"></i>
      </span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-12">
        <div id="pickscarousel" class="carousel slide" data-ride="carousel" style="height:280px;">
          <div class="carousel-inner col-9">
            {PicksArrayBegin}
              <div class="carousel-item" data-interval="">
                <img class="d-block rounded float-right"
                  height="256"
                  src="{PickSnapshotURL}"
                  title="{PickNameText}: {PickName}"
                  alt="{PickNameText}: {PickName}"
                />
                <div class="carousel-caption d-none d-md-block" style="right:50%;">
                  <p class="text-left">
                  {UsersPicksText}:&nbsp;<img height="16" width="16"
                                 src="{UserPictureURL}"
                                 alt="{UserProfileFor}: {UserName}"
                                 title="{UserProfileFor}: {UserName}" />&nbsp;{UserName}<br />
                  {PickNameText}: {PickName}<br />
                  {PickRegionText}:<br/>
                  {PickRegion} @&nbsp;{PickLocation}
                  </p>
                </div>
              </div>
            {PicksArrayEnd}
          </div>

          <a class="carousel-control-prev" href="#pickscarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#pickscarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
