<!-- Carousel -->
<script src="../javascripts/jquery.jcarousellite.js"></script>

<script>
		jQuery(document).ready(function($) {
			$('div.picks_profile_picture').each(function(i) {
				var img_ = $('img', this);			
				var img_height = img_.attr('height');
				var p_height = $('p', this).outerHeight();
				$(this).height(img_height);
				$(this).hover(function() {
					img_.animate({marginTop : -p_height-5}, 500);
				}, function() {
					img_.animate({marginTop : '0'}, 500);
				});
			});		
		});

</script>

<script>
	$(function() {
    	$('.regionscarousel').jCarouselLite({
        	btnNext: '.next-horiz-big',
        	btnPrev: '.prev-horiz-big',
        	visible: 3
   		});
	});
</script>


<h2>{SystemName}: {UserName} &nbsp; {RegionListText}</h2>
<div id="regions_profile_container">
    <div class="prev-horiz-big">◄</div>
    <div class="next-horiz-big">►</div> 
    <center>
    <div class="regionscarousel">
    <ul id="regioncarousel" class="jcarousel-skin-aurora-bigsize jcarousel-bigsize">
{RegionListArrayBegin}
    <li>
      <div class="picks_profile_picture">
	    <a href="/regionprofile/?regionid={RegionID}">
	    <img height="256"
		     src="{RegionImageURL}" 
		     alt="{RegionName}: {RegionLocX}, {RegionLocY}"
			 title="{RegionName}: {RegionLocX}, {RegionLocY}" /></a>
	    <p class="picks_profile_picture_text">
	    {RegionName}: {RegionInfo}<br />
		{RegionLocXText}: {RegionLocX}<br />
		{RegionLocYText}: {RegionLocY}<br />
		{RegionOnlineText}: {RegionStatus}	
		</p>
	  </div>
	</li>
{RegionListArrayEnd}
  </ul>
  </div>
  </center>
  <span class="clear"></span>
</div>
