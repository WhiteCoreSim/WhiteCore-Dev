<!-- error page -->
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{SystemName}</title>
		<meta name="keywords" content="{SystemName}" />
		<meta name="description" content="{SystemName}"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1">


	  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png?v=20190901">
	  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png?v=20190901">
	  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png?v=20190901">
	  <link rel="manifest" href="/static/site.webmanifest">
	 
	  <link type="text/css" rel="stylesheet" href="static/css/style.css?v=20190904">

	</head>

	<body>
		<div class="error_content" style="padding:10px;">
			<div style="text-align: center;" id="ContentHeaderCenter">
			 	<h2>{SystemName}</h2>
			</div>
			<div id="error404" align="center">
				<h4 class="error404">
					Looks like we lost something!
					<p>{Error404Text}: {Error404InfoText}</p>
				</h4>
				<div class="error404" style="cursor:pointer;">
					<a href="{SystemURL}">
					    <img src="/static/images/lost.jpg" width="50%" height="auto" alt="{Error404InfoText}" title="Go home..." />
					    <br />
					    <div>Go home...</div>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
