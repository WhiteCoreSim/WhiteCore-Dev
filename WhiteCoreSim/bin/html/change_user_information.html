<!-- params to replace

{SystemURL}
{SystemName}
{ErrorMessage}                    Error message handling
{ChangeUserInformationText}       Change User Information
{ChangePasswordText}              Change Password
{NewPasswordText}                 New Password
{NewPasswordConfirmationText}     New Password (Confirmation)
{ChangeEmailText}                 Change Email Address
{NewEmailText}                    New Email Address
{PasswordText}                    Password
{UserNameText}                    User Name
{DeleteUserText}                  Delete My Account
{DeleteUserInfoText}              Long thing about how it removes stuff
{Submit}                          Submit
-->

<h2>{SystemName}: {UserName}:&nbsp;{ChangeUserInformationText}</h2>
<h3>{ChangePasswordText}</h3>
<form action="change_user_information.html" id="change_password" method="post">
<div id="password_error_message" class="error_message"><h3>{ErrorMessage}</h3></div>
<table id="change_user_password">
  <caption></caption>

  <thead>
    <tr>
      <th class="change_user_password_left"></th>
      <th class="change_user_password_right"></th>
    </tr>
  </thead>

  <tfoot>
    <tr>
      <th class="change_user_password_left"></th>
      <th class="change_user_password_right"></th>
    </tr>
  </tfoot>

  <tbody>
    <tr>
      <td class="change_user_password_left"><p id="password_label">{NewPasswordText}*</p></td>
      <td class="change_user_password_right"><input require="true" label="password" id="login_input" type="password" name="password" /></td>
    </tr>
    <tr>
      <td class="change_user_password_left"><p id="newpasswordconfirm_label">{NewPasswordConfirmationText}*</p></td>
      <td class="change_user_password_right"><input require="true" label="passwordconf" id="login_input" type="password" name="passwordconf" /></td>
    </tr>
    <tr>
      <td class="change_user_password_left"></td><input type="hidden" hidden label="Submit" id="Submit" name="Submit" value="SubmitPasswordChange" />
      <td class="change_user_password_right"><button id="login_bouton" type="Submit" name="Submit" value="SubmitPasswordChange">{ChangePasswordText}</button></td>
    </tr>
  </tbody>
</table>
</form>

    <tr>
      <td class="delete_my_account_left"></td><input type="hidden" hidden label="Submit" id="Submit" name="Submit" value="SubmitDeleteUser" />

    </tr>

</form>
<script>
  /* attach a submit handler to the form */
  $("#delete_my_account").submit(function(event) {

    /* stop form from submitting normally */
    event.preventDefault();
    /* get some values from elements on the page: */
    var $form = $( this ),
        url = $form.attr( 'action' );
    /* Send the data using post and put the results in a div */
    $.post( url, $form.serialize(),
      function( data ) {
		$("#delete_error_message").empty().append("<h3>" + data + "</h3>");
      }
    );
  });

  /* attach a submit handler to the form */
