<!-- params to replace

{SystemURL}
{SystemName}
{News}                     News
{NewsItemTitle}            News Item Title
{NewsItemText}             News Item Text
{NewsTitle}
{NewsText}
{NewsID}
-->

<h2>{SystemName}: {News}</h2>

<table id="news_list">
  <thead class="listhead">
    <tr>
      <th class="news_list_left">{NewsTitleText}</th>
      <th class="news_list_right">{NewsDateText}</th>
    </tr>
  </thead>

  <tbody>
    {NewsListArrayBegin}
    <tr>
      <td class="news_list_left">
        <a class="fade" href="index.html?page=news_info&newsid={NewsID}">
          <p>{NewsTitle}</p>
        </a>
      </td>
      <td class="news_list_right">
        <p>{NewsDate}</p>
        </td>
    </tr>
    {NewsListArrayEnd}
  </tbody>
</table>

<script>
  $(document).ready(function()
  {
    $('#news_list').dataTable( {
        "order": [[ 0, "asc" ]]
    });
  });
</script>
