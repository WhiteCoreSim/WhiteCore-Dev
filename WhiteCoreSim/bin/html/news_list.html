<h2>
  {News}
  <img alt="{NewsText}" src="images/icons/news.png" />
</h2>
<div class="container">
  <div class="row">
    <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
            <ul class="event-list">
              {NewsListArrayBegin}
              <li>
                <time datetime="{NewsDate}">
                  <span class="day">{NewsDay}</span>
                  <span class="month">{NewsMonth}</span>
                  <span class="fullday">{NewsDayName}</span>
<!--                   <span class="time">{NewsDate}</span> -->
                </time>
                <div class="info">
                  <h2 class="title">{NewsTitle}</h2>
                  <p class="desc">{NewsText}</p>
                 <ul>
                    <li style="width:33%;"><span class="fa fa-calendar"></span> {NewsDate}</li>
<!--                    <li style="width:33%;"><span class="fa fa-user"></span>{Maturity}</li>
                    <li style="width:33%;"><span class="fa fa-money"></span>{CoverCharge}</li>  -->
                  </ul>
                </div>
                <div class="social">
                  <ul>
                    <li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
                    <li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
                    <li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>
                  </ul>
                </div>
              </li>
              {NewsListArrayEnd}
            </ul>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>




<table id="news_list">
  <thead class="listhead">
    <tr>
      <th class="news_list_left">{NewsTitleText}</th>
      <th class="news_list_right">{NewsDateText}</th>
    </tr>
  </thead>

  <tbody>
    {NewsListArrayBegin}
    <tr>
      <td class="news_list_left">
        <a class="fade" href="index.html?page=news_info&newsid={NewsID}">
          <p>{NewsTitle}</p>
        </a>
      </td>
      <td class="news_list_right">
        <p>{NewsDate}</p>
        </td>
    </tr>
    {NewsListArrayEnd}
  </tbody>
</table>

<script>
  $(document).ready(function()
  {
    $('#news_list').dataTable( {
      //  "order": [[ 0, "asc" ]]
    });
  });
</script>
