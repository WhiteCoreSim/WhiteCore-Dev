<!-- Main non logged in template -->
<section class="sign-up text-center">
  <div id="error_message" class="error_message"><h3>{ErrorMessage}</h3></div>
  <div class="container">
    <div class="row">
      <div class="col-2">
        <img src="static/images/login.png" class="img-fluid" />
      </div>
      <div class="col-6">
        <h3>{Login}</h3>
        <form class="signup-form" action="login.html" method="POST" id="login_form" role="form">
          <div class="form-input-group">
            <i class="fa fa-user"></i>
            <input type="text" class="" placeholder="{UserNameText}" required name="username" id="login_input">
          </div>
          <div class="form-input-group">
            <i class="fa fa-lock"></i>
            <input type="password" class="" placeholder="{PasswordText}" required name="password">
          </div>
          <button type="submit" class="btn-fill sign-up-btn">{Submit}</button>
          <a id="forgotpass" href="#" onclick="loadcontent('forgot_pass');"><h5>{ForgotPassword}</h5></a>
        </form>
      </div>
    </div>
  </div>
</section>

<script>
  $(function() {
    document.getElementById("login_input").focus(); }
    );

  /* attach a submit handler to the form */
  $("#login_form").submit(function(event) {

    /* stop form from submitting normally */
    event.preventDefault();
    /* get some values from elements on the page: */
    var $form = $( this ),
        url = $form.attr( 'action' );
    /* Send the data using post and put the results in a div */
    $.post( url, $form.serialize(),
      function( data ) {
		$("#error_message").empty().append(data);
      }
    );
  });
</script>
