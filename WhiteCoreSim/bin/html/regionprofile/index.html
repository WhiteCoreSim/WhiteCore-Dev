<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{SystemName}: {RegionInfoText}</title>
	<meta name="keywords" content="{SystemName}" />
	<meta name="description" content="{SystemName}"/>
	<link rel="shortcut icon" href="../images/icons/favicon.ico" />

	<!-- StyleSwitch -->
	<link href="{SystemURL}/css/styles1.css" rel="stylesheet" type="text/css" media="screen" title="styles1" />
	<link href="{SystemURL}/css/styles2.css" rel="alternate stylesheet" type="text/css" title="styles2" media="screen" />
	<link href="{SystemURL}/css/styles3.css" rel="alternate stylesheet" type="text/css" title="styles3" media="screen" />
	<link href="{SystemURL}/css/styles4.css" rel="alternate stylesheet" type="text/css" title="styles4" media="screen" />
	<link href="{SystemURL}/css/styles5.css" rel="alternate stylesheet" type="text/css" title="styles5" media="screen" />



</head>

<body>
<div id="container">

	<div id="topregion">
		<ul id="menuregion">
			<li id="region" class="fade active" alt="{TooltipsMenuRegion}" title="{TooltipsMenuRegion}">{MenuRegionTitle}</li>
			<li id="parcels" class="fade " alt="{TooltipsMenuParcel}" title="{TooltipsMenuParcel}">{MenuParcelTitle}</li>
			<li id="owner" class="fade" alt="{TooltipsMenuOwner}" title="{TooltipsMenuOwner}">{MenuOwnerTitle}</li>
		</ul>
		<span class="clear"></span>
	</div>

	<div id="content"></div>
	<span class="clear"></span>

	<script src="{SystemURL}/js/jquery-2.2.3.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="{SystemURL}/js/menu.region.js"></script>
	<script type="text/javascript" src="{SystemURL}/js/menu.region.js"></script>
	<script type="text/javascript" src="{SystemURL}/js/menu.profile.js"></script>
	<!--<script type="text/javascript" src="{SystemURL}/js/jquery.tooltip.js"></script> -->
	<script type="text/javascript" src="{SystemURL}/js/styleswitch.js"></script>

	<!-- Carousel -->
	<!-- <script src="../js/jquery.jcarousel.js"></script>  -->

	<!-- date time -->
<!--	<script src="{SystemURL}/js/jquery.jclock.js" language="javascript"></script>
	<script type="text/javascript">

		$('#jclock5').jclock(options5);});

	<!-- Tooltips -->
	<script>
		function tooltip() {$('#container *').tooltip({showURL: false});};

	  $(document).ready(function()
	  {
		$( '#container' ).fadeIn("slow");
		var result = {};
		// var sections = $("#menu li");
		var loading = $("#loading");
		var content = $("#content");

		if (window.location.search)
		{
			// split up the query string and store in an associative array
			var params = window.location.search.slice(1).split("&");
			for (var i = 0; i < params.length; i++)
			{
				var tmp = params[i].split("=");
				result[tmp[0]] = unescape(tmp[1]);
			}
		}
		//load selected section
		var pageName = result["page"];
		var found = new Boolean(0);
		switch(pageName){
			case "base":
				content.load("base.html" + window.location.search);
				found = new Boolean(1);
				break;
			case "parcels":
				content.load("parcels.html" + window.location.search);
				found = new Boolean(1);
				break;
			case "owner":
				content.load("owner.html" + window.location.search);
				found = new Boolean(1);
				break;
		}
		if(found == 0)
			content.load("base.html" + window.location.search);
	});


	// fade class
		$("li.fade, a.fade").hover(function(){$(this).fadeOut(150);$(this).fadeIn(150);});
		$("a.languageswitch, a.styleswitch, a.webprofile").hover(function(){$(this).fadeOut(150);$(this).fadeIn(150);});
		$("a.welcomescreen, a.world_map, a.copyright").hover(function(){$(this).fadeOut(150);$(this).fadeIn(150);});
	</script>

</div>
</body>
</html>
