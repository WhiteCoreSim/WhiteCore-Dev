
<!-- Home page info -->
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img class="logo" src="../images/WhiteCore_logo.png" alt="WhiteCore">
      <div class="hero-content text-center" style="padding-top:0;">
        <h1>Your own virtual world</h1>
        <a href="#" class="btn btn-fill btn-large btn-margin-right">Get Started</a> <a href="#" class="btn btn-accent btn-large">Learn more</a>
        <p class="intro" style="margin-top:20px;">Design, build and explore your own virtual world</p>
      </div>
    </div>
  </div>
</div>


{IfShowSlideshowBarBegin}

<div class="container-fluid blog text-center">
    <div class="row">
        {GalleryImagesArrayBegin}
        <div class="col-md-4">
            <article class="blog-post">
                <figure>
                    <a href="{ImageSRC}" class="single_image">
                        <div class="blog-img-wrap">
                            <div class="overlay">
                                <i class="fa fa-search"></i>
                            </div>
                            <img src="{ImageSRC}" alt=""/>
                        </div>
                    </a>
                    <figcaption>
                    <h2><a href="#" class="blog-category" data-toggle="tooltip" data-placement="top" data-original-title="See more posts">{ImageTitle}</a></h2>
                    <p><a href="#" class="blog-post-title">{ImageInfo} <i class="fa fa-angle-right"></i></a></p>
                    </figcaption>
                </figure>
            </article>
        </div>
       {GalleryImagesArrayEnd}
