UsersList
UserName

UserNameText        User Name

Search              Search

<div id="fullPage">

<h2>{UserSearchText}</h2>
<div class="col-xs-12">
  <div class="col-xs-8 pull-right">
<!--    <h3>{SearchForUserText}</h3> -->
    <form id="user_search_form" action="user_search.html" method="post">
      <div class="col-xs-6 text-right">
          <p>{UserNameText}*</p>
      </div>
      <div class="col-xs-4">
	      <input class="form-control" style="width:150px;" require="true" label="username" name="username" />
      </div>
      <div class="col-xs-2">
		    <input hidden type="hidden" label="Submit" id="Submit" name="Submit" value="Submit"/>
		    <button class="btn btn-sm btn-success" id="search_btn" type="Submit" name="Submit" value="Submit">
          {Search}
        </button>
	    </div>
    </form>
  </div>
</div>

<div class="col-xs-12">

<!--  <h3>{SearchResultForUserText}</h3>

  <div id="error_message" class="error_message">
    <h3>{NoDetailsText}</h3>
  </div> -->
  <div class="col-xs-8 col-xs-offset-2">
    <table class="table table-striped table-bordered" id="user_search_result">
      <thead>
        <tr>
          <th>{UserNameText}</th>
          <th class="no-sort"></th>
          <th></th>
          <th class="no-sort">{EditUserAccountText}</th>
        </tr>
      </thead>

      <tbody>
        {UsersListArrayBegin}
        <tr>
          <td>
            <a target="_blank" class='agentinfo' href="webprofile/?userid={UserID}"><p>{UserName}</p></a>
          </td>
          <td>
            <img title="{UserName} ({UserType})" src="{UserPictureURL}" alt="{UserName} ({UserType})" height="50" />
          </td>
          <td><p>{UserType}</p></td>
          {IfCanEditBegin}
            <td class="text-right">
              <a href="index.html?page=edit_user&userid={UserID}"><p>{EditText}</p></a>
            </td>
          {IfCanEditEnd}
        </tr>
        {UsersListArrayEnd}
      </tbody>
    </table>
  </div>
</div>

<script>
  $(document).ready(function() {
    $(".agentinfo, .agentedit").colorbox({iframe:true, width:"990px", height:"440px"});
    $('#user_search_result').dataTable( {
        "order": [[ 0, "asc" ]],
        "aoColumnDefs": [{"bSortable":false,"aTargets":["no-sort"]}],
        /*"aaSorting":[], */
        "oLanguage": {"sSearch": "Filter: "},
    });
  });

  /* attach a submit handler to the form */
  $("#user_search_form").submit(function(event) {

    /* stop form from submitting normally */
    event.preventDefault();
    /* get some values from elements on the page: */
    var $form = $( this ),
        url = $form.attr( 'action' );
    /* Send the data using post and put the results in a div */
    $.post( url, $form.serialize(), function( data ) {
      $("#fullPage").empty().append(data);
    });
  });

</script>
